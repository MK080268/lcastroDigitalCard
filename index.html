<!DOCTYPE html>

<title>Cartão de Visita Digital</title>
<!-- Adicionando a biblioteca Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #1c1c1c; /* Cor de fundo */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .card {
    position: relative;
    background-image: url("https://i.postimg.cc/dtgtprkW/capa-1.jpg"); /* Imagem de fundo */
    background-size: cover;
    background-position: center;
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    padding: 30px;
    width: 90%; /* Largura do cartão */
    max-width: 400px; /* Largura máxima do cartão */
    height: auto; /* Altura automática do cartão */
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow: hidden; /* Esconder partes da imagem que ultrapassam o cartão */
  }

  .logo {
    width: 170px; /* Tamanho da logo */
    height: auto;
    margin-bottom: 20px;
  }

  .name {
    font-size: 24px;
    margin-bottom: 10px;
    text-align: center; /* Centralizar texto */
    color: #fff; /* Cor do texto */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Sombra do texto */
  }

  .title {
    font-size: 18px;
    margin-bottom: 20px;
    text-align: center; /* Centralizar texto */
    color: #fff; /* Cor do texto */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Sombra do texto */
  }

  .contact-button {
    background-color: rgb(0 0 0 / 55%); /* Cor de fundo com transparência */
    color: #fff;
    border: 2px solid #a17736; /* Cor da borda */
    border-radius: 5px;
    padding: 8px 16px; /* Ajuste do padding para tornar o botão menor */
    margin-bottom: 10px;
    cursor: pointer;
    transition: background-color 0.3s, border-color 0.3s;
    text-decoration: none; /* Remover sublinhado do link */
    width: 100%;
    box-sizing: border-box;
    text-align: center; /* Centralizar o texto */
  }

  .contact-button:hover {
    background-color: #a17736; /* Cor de fundo ao passar o mouse */
    border-color: #fff; /* Cor da borda ao passar o mouse */
  }

  .contact-info {
    font-size: 16px;
    line-height: 1.5;
    margin-bottom: 20px;
    text-align: center; /* Centralizar texto */
    color: #fff; /* Cor do texto */
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Sombra do texto */
  }

  .contact-info a {
    color: #fff; /* Cor do link */
    text-decoration: none; /* Remover sublinhado do link */
  }

  .button-container {
    display: flex;
    justify-content: center; /* Alinhar ícones das redes sociais ao centro */
    width: 100%;
    margin-top: auto; /* Botões alinhados na parte inferior do cartão */
  }

  .button {
    background-color: transparent;
    color: #a17736; /* Cor do ícone */
    border: none;
    padding: 12px;
    border-radius: 50%;
    cursor: pointer;
    transition: color 0.3s;
    margin: 0 5px; /* Espaçamento entre os ícones */
    font-size: 20px; /* Tamanho do ícone */
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Sombra do ícone */
  }

  .button:hover {
    color: #e0bb7c; /* Cor do ícone ao passar o mouse */
  }

  .transparent-text {
    opacity: 0.30; /* Transparência */
  }

  .vcard-button {
    background-color: rgb(0 0 0 / 55%); /* Cor de fundo com transparência */
    color: #fff;
    border: 2px solid #a17736; /* Cor da borda */
    border-radius: 5px;
    padding: 6px 12px; /* Ajuste do padding para tornar o botão menor */
    margin-bottom: 10px;
    cursor: pointer;
    transition: background-color 0.3s, border-color 0.3s;
    text-decoration: none; /* Remover sublinhado do link */
    width: 100%;
    box-sizing: border-box;
    text-align: center; /* Centralizar o texto */
  }

  .vcard-button:hover {
    background-color: #a17736; /* Cor de fundo ao passar o mouse */
    border-color: #fff; /* Cor da borda ao passar o mouse */
  }
</style>
</head>
